	<body>
		<div id="main-content">
			<h1>{{author}}'s Snippet</h1>
			<h3>Number {{snip_id}}</h3>
			<div id="codeboard">
				<div style="float: left; width: 200px;"></div>
				<div id='snippet' style="float: left; width: 200px;">
					<pre class="prettyprint">{{code}}</pre>
				</div>
				<div style="float: left; width: 200px;">
					<ul>
					%for annote in annotes:
						<li>{{annote['uid']}} annoted: {{annote['text']}}</li>
					%end
					</ul>
				</div>
			</div>
			<form method="POST" action="/annote/{{snippet}}" id="add-annote">
				<p><input type="text", name="annote", id="annote-input"/></p>
				<p><input type="submit" value="Submit Annote"/></p>
			</form>
		</div>

        <!-- Place this asynchronous JavaScript just before your </body> tag -->
        <script type="text/javascript">
        function signInCallback(authResult) {
          if (authResult['code']) {

            // Hide the sign-in button now that the user is authorized, for example:
            $('#signinButton').attr('style', 'display: none');

            // Send the code to the server
            $.ajax({
              type: 'POST',
              url: 'plus.php?storeToken',
              contentType: 'application/octet-stream; charset=utf-8',
              success: function(result) {
                // Handle or verify the server response if necessary.

                // Prints the list of people that the user has allowed the app to know
                // to the console.
                console.log(result);
                if (result['profile'] && result['people']){
                  $('#results').html('Hello ' + result['profile']['displayName'] + '. You successfully made a server side call to people.get and people.list');
                } else {
                  $('#results').html('Failed to make a server-side call. Check your configuration and console.');
                }
              },
              processData: false,
              data: authResult['code']
            });
          } else if (authResult['error']) {
            // There was an error.
            // Possible error codes:
            //   "access_denied" - User denied access to your app
            //   "immediate_failed" - Could not automatially log in the user
            // console.log('There was an error: ' + authResult['error']);
          }
        }
        </script>
