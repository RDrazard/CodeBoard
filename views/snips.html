	<body>
        <div class="loader">
            <div class="fading-line"></div>
        </div>
        <div id="navbar-top">
            <nav class="navbar navbar-default navbar-static" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a href="/" class="navbar-brand nav-external">CodeBoard</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active">
                                <a href="/dashboard" onclick="location.href='/dashboard'">My Dashboard</a>
                            </li>
                            <li class="active">
                                <a href="/logout" onclick="location.href='/logout'">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <section id="get-started" class="page">
            <div class="container">
                <div class="content text-center">
                    <div class="heading">
                        <h2>{{author}}'s Snippet</h2>
                        <div class="border"></div>
                    <div id="codeboard">
                        <div style="width: 200px; margin: 0 auto;"></div>
                        <div id='snippet' style="width: 600px; height: 400px; margin: 0 auto;">
                            <pre class="prettyprint">{{code}}</pre>
                        </div>
                        <div style="width: 200px; margin: 0 auto;">
                            <ul>
                            %for annote in annotes:
                                <li>{{annote['uid']}} annoted: {{annote['text']}}</li>
                            %end
                            </ul>
                        </div>
                    </div>
                </div>
                </div>
            <form method="POST" action="/annote/{{snippet}}" id="add-annote" style="float: left;">
                <input type="text" name="annote" id="annote-input" />
                <input type="submit" value="Submit Annote"/>
            </form>
            <form method="POST" action="/note/{{snippet}}" id="add-note" style="float: right;">
                <input type="text" name="note" id="note-input" />
                <input type="submit" value="Submit Note" />
            </form>
        </div>
        <hr />
        <div id="disqus_thread"></div>
        </section>
        <footer id="footer" class="small-footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">

                        </p>
                    </div>
                </div>
            </div>
        </footer>
